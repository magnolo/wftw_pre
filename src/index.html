<!doctype html>
<html ng-app="preSite">

<head>
  <meta charset="utf-8">
  <title>we feel the world</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->

  <!-- endbower -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->

  <!-- endinject -->
  <!-- endbuild -->
</head>

<body ng-controller="IndexCtrl">
  <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <leaflet id="map" defaults="defaults" center="center" layers="layers"></leaflet>
  <div layout="row" layout-align="center center" style="min-height:100%;">

    <md-content class="main-container">
      <header>
        <div layout="column" layout-align="center center" layout-md="row" style="position:relative">
          <div class="news-button" title="Newsletter abonnieren" layout="row" layout-align="center center" ng-mouseover="icon = 'drafts'" ng-mouseleave="icon = 'mail'">
            <a ui-sref="newsletter" >
              <ng-md-icon  icon="{{icon || 'mail'}}"  options='{"rotation": "none","duration": 375}'></ng-md-icon>
            </a>
          </div>
          <md-button ui-sref="home">We Feel The World</md-button>
          <div class="info-button">
            <a ui-sref="about" style="">
              <img src="/assets/images/i.png" alt="information" />
            </a>
          </div>
        </div>
      </header>
      <div ui-view class="main-content slide"></div>
      <div ng-show="home"  class="main-content slide"  layout="column" layout-align="center center">
        <a class="twitter-timeline" height="1500" data-chrome="nofooter noborders transparent noscrollbar"  href="https://twitter.com/wftw_org" data-widget-id="656096340921982976">Tweets von @wftw_org </a>
      </div>
    </md-content>

  </div>


  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

</body>

</html>
