<body ng-controller="IndexCtrl">

  <leaflet id="map" defaults="defaults" center="center" layers="layers"></leaflet>
  <div layout="row" layout-align="center center" style="min-height:100%;">

    <md-content class="main-container">
      <header>
        <div layout="column" layout-align="center center" layout-md="row" style="position:relative">

          <div class="logo" ui-sref="home">

            <div class="logo-container" ng-controller="LogoCtrl">
              <div easypiechart options="options" percent="percent"></div>
              <div easypiechart options="options2" percent="percent2"></div>
              <div easypiechart options="options3" percent="percent3"></div>
              <div logodraw options="logo1options" style=" top: -20px;left: -20px;text-align:center"></div>
            </div>
            <img style="max-width:125px" src="/assets/images/23_text.png" />
          </div>
        </div>
      </header>
      <div ui-view class="main-content slide"></div>
    </md-content>

  </div>
